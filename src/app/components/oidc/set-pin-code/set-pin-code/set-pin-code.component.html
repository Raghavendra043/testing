<div class="container">
  <header-menu [showLogo]="true"></header-menu>

  <div class="content space_between">
    <div class="notification error" *ngIf="model?.error">
      <i class="notification_icon fas fa-exclamation-triangle"></i>
      {{ model!.error | translate }}
    </div>

    <div class="notification info" *ngIf="model?.info">
      <i class="notification_icon fas fa-info-circle"></i>
      {{ model!.info }}
    </div>

    <div class="fill">
      <form
        #pinCodeForm="ngForm"
        class="login_form"
        id="pin-code-form"
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        (ngSubmit)="savePinCode()">
        <div id="input-container">
          <div class="login_input">
            <i class="fal fa-lock-alt"></i>

            <input
              id="pincode"
              required
              class="pincode"
              type="text"
              inputmode="numeric"
              step="1"
              placeholder="{{ 'LOGIN_MFA_PINCODE' | translate }}"
              size="13"
              autocomplete="off"
              autocorrect="off"
              autocapitalize="off"
              name="pinCode"
              [(ngModel)]="model.pinCode" />
          </div>

          <div class="login_input">
            <i class="fal fa-lock-alt"></i>

            <input
              id="pincode-repeat"
              required
              class="pincode"
              type="text"
              inputmode="numeric"
              step="1"
              placeholder="{{ 'LOGIN_MFA_PINCODE_REPEAT' | translate }}"
              size="13"
              autocomplete="off"
              autocorrect="off"
              autocapitalize="off"
              name="pinCodeRepeat"
              [(ngModel)]="model.pinCodeRepeat" />
          </div>

          <div class="button_container">
            <button
              type="button"
              class="button cancel"
              (click)="goBackToLogin()">
              {{ "CANCEL" | translate }}
            </button>
          </div>

          <div class="button_container">
            <button
              type="submit"
              class="button"
              id="save-pin-code"
              [disabled]="pinCodeMismatch() || model.state === 'Loading'">
              {{
                model.state !== "Loading"
                  ? ("LOGIN_PINCODE_SAVE_BUTTON" | translate)
                  : ""
              }}
              <i
                *ngIf="model.state === 'Loading'"
                class="fa fa-spinner fa-spin">
              </i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
