<div class="container">
  <header-menu [title]="'SHOW_CALENDAR'" [showBackBtn]="true"></header-menu>

  <div id="calendar_container" class="content">
    <loading-state
      [stateModel]="model.state"
      [hasNoData]="model.calendarItems.length === 0"
      [noDataMessage]="'CALENDAR_NO_ITEMS'"
      [loadingMessage]="'CALENDAR_LOADING'"
      [failedMessage]="'CALENDAR_FAILED'"></loading-state>

    <div *ngIf="model.calendarItems.length > 0">
      <div
        *ngFor="let item of model.calendarItems"
        class="calendar_date_container">
        <h3>{{ item.date | amDateFormat: "ll" }}</h3>

        <div
          id="calendar-event"
          *ngFor="let event of item.events"
          [ngClass]="{ calendar_list_item_active: event.isActive }"
          class="calendar_list_item">
          <div class="date-area">
            <h3 class="calendar_event_date">
              {{ event.schedule.startTime | date: "shortTime" }}
            </h3>
          </div>

          <div class="description-area">
            <h4 class="calendar_event_description">
              {{ event.description }}
            </h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
