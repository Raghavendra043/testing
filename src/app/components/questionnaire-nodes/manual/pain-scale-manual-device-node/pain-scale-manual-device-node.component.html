<form [formGroup]="nodeForm" (ngSubmit)="onSubmit()">
  <div class="center-div">
    <h2 class="line-wrap text-element">{{ node.text }}</h2>
  </div>

  <fieldset>
    <div>
      <img
        src="./assets/images/vas-score.png"
        alt="{{ 'PAIN_SCALE_ARIA' | translate }}"
        css="info-image" />
      <input
        id="painScale"
        name="painScale"
        type="range"
        min="0"
        max="10"
        step="0.1"
        focusOnLoad
        formControlName="painScaleMeasurement"
        required />

      <label for="painScale">
        {{ "PAIN_SCALE_CHOSEN_VALUE" | translate }}:
        {{ nodeForm.value.painScaleMeasurement | number: "1.1-1" }}
      </label>
    </div>
  </fieldset>
</form>
